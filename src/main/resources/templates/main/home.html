<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FF3797;
        }
        .container {
            width: 1745px;
            height: 877px;
            margin: auto;
            position: relative;
        }
        .pink-background {
            width: 1440px;
            height: 700px;
            position: absolute;
            left: 153px;
            top: 89px;
            background: #FF3797;
        }

        .navbar {
            width: 1520px;
            height: 64px;
            position: absolute;
            left: 80px;
            top: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px; /* Adjust as needed for spacing */
            border-radius: 5px; /* Optional: for rounded corners */
        }
        .navbar-item {
            text-align: center;
            color: black;
            font-size: 25px;
            word-wrap: break-word;
            padding: 10px 20px; /* Adjust as needed for spacing */
            background: white;
            border-radius: 5px; /* Optional: for rounded corners */
            margin: 0 10px; /* Adjust as needed for spacing between items */
        }
        .navbar-item.bold {
            font-weight: 800;
            text-transform: uppercase;
        }
        .navbar-item.light {
            font-weight: 400;
        }
        .user-info {
            width: 140px;
            height: 40px;
            background: black;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 1490px;
            top: 50px;
        }
        .user-info span {
            color: white;
            font-size: 18px;
            font-weight: 800;
        }
        .main-title {
            width: 787px;
            position: absolute;
            left: 479px;
            top: 5px;
            text-align: center;
            color: black;
            font-size: 70px;
            font-weight: 800;

        }
        .logout {
            width: 69px;
            height: 28px;
            position: absolute;
            left: 1557px;
            top: 3px;
            color: black;
            font-size: 18px;
            font-family: 'Anonymous Pro', monospace;
            font-weight: 400;

        }
        .main-image {
            width: 1200px;
            height: 800px;
            position: absolute;
            left: 253px;
            top: 250px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="pink-background"></div>
    <div class="navbar">
        <div class="navbar-item bold">HOME</div>
        <div class="navbar-item light">플레이 리스트</div>
        <div class="navbar-item light">오늘 뭐 듣지?</div>
        <div class="navbar-item light">마이페이지</div>
        <div class="navbar-item light">Link 4</div>
    </div>

    <div class="user-info">
        <span>user 님</span>
    </div>

    <div class="main-title">취향저격</div>
    <div class="logout">Logout</div>
    <img class="main-image" src="/img/nomusic.jpg"  alt="Main Image"/>
</div>

</body>
</html>
