<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FF3797;
            font-family: Roboto, sans-serif;
        }
        .title {
            font-size: 70px;
            font-weight: 800;
            color: black;
            text-align: center;
            margin-bottom: 100px;
        }
        .container {
            width: 700px;
            height: 500px;
            background: white;
            border-radius: 4px;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .label {
            font-size: 38px;
            font-weight: 700;
            color: black;
            margin-bottom: 10px;
        }
        .input-field {
            width: 322px;
            height: 56px;
            background: #EEEBEB;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            width: 240px;
            height: 60px;
            background: black;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }
        .message {
            font-size: 24px;
            color: red;
            margin-top: 20px;
            text-align: center;
        }
        .logout-message {
            font-size: 24px;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="title">‘취향저격’ 에 오신걸 환영합니다 !</div>
<div class="container">
    <form action="/main/login" method="post">
        <div class="form-group">
            <div class="label">아이디</div>
            <input type="text" class="input-field" placeholder="아이디" name="id">
        </div>
        <div class="form-group">
            <div class="label">비밀번호</div>
            <input type="password" class="input-field" placeholder="비밀번호" name="password">
        </div>
        <div class="button-container">
            <button type="submit" class="button">로그인</button>
        </div>
    </form>

    <!-- 로그인 오류 메시지 표시 -->
    <div class="message" th:if="${param.error}">
        잘못된 아이디나 비밀번호입니다.
    </div>
    <!-- 로그아웃 성공 메시지 표시 -->
    <div class="logout-message" th:if="${param.logout}">
        로그아웃 되었습니다.
    </div>

</div>

</body>
</html>
